<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- main container - calculator -->
    <main id="calculator">
        <!-- section for header and input -->
        <section id="display">
            <h3>Robert's Instruments - TI-00</h3>
            <input type="text" id="input-text" value="0" readonly>
        </section>
        <!-- main button container -->
        <div id="main-button-container">
            <!-- mini container 1 -->
            <div id="mini-button-container1" class="button-container">
                <button id="clear-button">AC</button>
                <button class="operator-button">/</button>
            </div>
            <!-- mini container 2 -->
            <div id="mini-button-container2" class="button-container">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator-button">x</button>
            </div>
            <!-- mini container 3 -->
            <div id="mini-button-container3" class="button-container">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator-button">-</button>
            </div>
            <!-- mini container 4 -->
            <div id="mini-button-container4" class="button-container">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator-button">+</button>
            </div>
            <!-- mini container 5 -->
            <div id="mini-button-container5" class="button-container">
                <button>0</button>
                <button>.</button>
                <button class="operator-button" id="equal-operator">=</button>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
