<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <a href="https://github.com/RobertJrr" id="git-logo">
            <img src="/assets/github-mark-white.svg">
        </a>
    </header>

    <!-- main container - calculator -->
    <main id="calculator">
        <!-- section for header and input -->
        <section id="display">
            <h3>Robert's Instruments - TI-00</h3>
            <input type="text" id="input-text" value="0" readonly>
        </section>
        <!-- main button container -->
        <div id="main-button-container">
            <!-- mini container 1 -->
            <div id="mini-button-container1" class="button-container">
                <button id="clear-button" value="AC">AC</button>
                <button id="equal-operator" value="=">=</button>
            </div>
            <!-- mini container 2 -->
            <div id="mini-button-container2" class="button-container">
                <button class="number-button" value="7">7</button>
                <button class="number-button" value="8">8</button>
                <button class="number-button" value="9">9</button>
                <button class="operator-button" value="/">/</button>
            </div>
            <!-- mini container 3 -->
            <div id="mini-button-container3" class="button-container">
                <button class="number-button" value="4">4</button>
                <button class="number-button" value="5">5</button>
                <button class="number-button" value="6">6</button>
                <button class="operator-button" value="x">x</button>
            </div>
            <!-- mini container 4 -->
            <div id="mini-button-container4" class="button-container">
                <button class="number-button" value="1">1</button>
                <button class="number-button" value="2">2</button>
                <button class="number-button" value="3">3</button>
                <button class="operator-button" value="-">-</button>
            </div>
            <!-- mini container 5 -->
            <div id="mini-button-container5" class="button-container">
                <button class="number-button" value = "0">0</button>
                <button id="decimal-button" value=".">.</button>
                <button class="operator-button" value="+">+</button>

            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
