<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- main container - calculator -->
    <main id="calculator">
        <section id="display">
            <h3>Robert's Instruments - TI-00</h3>
            <input type="text" id="input-text" value="0" readonly>
        </section>
        <div id="button-container">
            <div id="mini-button-container1" class="all-button-containers">
                <button id="clear-button">AC</button>
                <button class="operator-button">/</button>
            </div>
            <div id="mini-button-container2" class="all-button-containers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator-button">x</button>
            </div>
            <div id="mini-button-container3" class="all-button-containers">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator-button">-</button>
            </div>
            <div id="mini-button-container4" class="all-button-containers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator-button">+</button>
            </div>
            <div id="mini-button-container5" class="all-button-containers">
                <button>0</button>
                <button>.</button>
                <button class="operator-button" id="equal-operator">=</button>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
